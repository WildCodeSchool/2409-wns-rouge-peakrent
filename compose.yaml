services:
  backend:
    image: charlotter678/peakrentbackend:latest
    env_file:
      - database.env
      - variables.env
    command: npm start
    depends_on:
      - db

  frontend:
    image: charlotter678/peakrentfrontend:latest
    command: ["npx", "serve", "dist", "--single"]
    env_file:
      - front.variables.env
    depends_on:
      - backend

  db:
    image: postgres
    ports:
      - 5555:5432
    env_file:
      - database.env
    volumes:
      - dbdata:/var/lib/postgresql/data

  nginx:
    image: nginx
    volumes:
      - ./nginx:/etc/nginx
      - ./logs/prod:/var/log/nginx
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend

volumes:
  dbdata:
    driver: local
